<ion-header no-border>

            <ion-title class="Titulo">{{titulo}} </ion-title>
        </ion-item>

            <ion-avatar>
                <img src="./assets/icon/iconAv.jpg">

        </ion-chip>
    </ion-toolbar>
</ion-header>
